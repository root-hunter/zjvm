name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact_name: zjvm
            asset_name: zjvm-linux-x86_64
          - os: macos-latest
            target: x86_64-macos
            artifact_name: zjvm
            asset_name: zjvm-macos-x86_64
          - os: windows-latest
            target: x86_64-windows
            artifact_name: zjvm.exe
            asset_name: zjvm-windows-x86_64.exe
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.2
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.2

    - name: Install Java (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk

    - name: Install Java (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install openjdk@11
    
    - name: Install Java (Windows)
      if: matrix.os == 'windows-latest'
      run: choco install openjdk11 -y

    - name: Verify Java installation
      run: java -version

    - name: Build Java samples
      run: |
        javac examples/tests/*.java
            
    - name: Run tests
      run: zig build test

    - name: Build ZJVM
      run: zig build -Doptimize=ReleaseSafe
    
    - name: Prepare artifact (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cp zig-out/bin/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
        chmod +x ${{ matrix.asset_name }}
    
    - name: Prepare artifact (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        copy zig-out\bin\${{ matrix.artifact_name }} ${{ matrix.asset_name }}
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.asset_name }}
        body: |
          ## ZJVM Release ${{ github.ref_name }}
          
          ### Downloads
          Download the appropriate binary for your platform from the assets below.
          
          ### Installation
          1. Download the binary for your platform
          2. Make it executable (Linux/macOS): `chmod +x zjvm-*`
          3. Run: `./zjvm-*` (or `zjvm-windows-x86_64.exe` on Windows)
          
          ### What's Changed
          See the [commit history](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for details.

