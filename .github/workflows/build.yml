name: Build and Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        name: Test on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Zig
              uses: goto-bus-stop/setup-zig@v2
              with:
                  version: 0.15.2

            - name: Install Java (Ubuntu)
              if: matrix.os == 'ubuntu-latest'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y openjdk-11-jdk

            - name: Install Java (macOS)
              if: matrix.os == 'macos-latest'
              run: brew install openjdk@11

            - name: Install Java (Windows)
              if: matrix.os == 'windows-latest'
              run: choco install openjdk11 -y

            - name: Verify Java installation
              run: java -version
            
            - name: Build Java samples
              run: |
                  javac examples/tests/*.java
                  
            - name: Run tests
              run: zig build test

            - name: Build ZJVM
              run: zig build -Doptimize=ReleaseSafe
